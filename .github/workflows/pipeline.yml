name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      # - name: Check style in server
      #   run: npm run lint-server

      # - name: Check style in client
      #   run: npm run lint-client

      - name: set up node .env
        run: |
          touch blog-server/.env
          echo DB_URL=${{ secrets.DB_URL }} >> blog-server/.env
          echo PORT=${{ secrets.PORT }} >> blog-server/.env
          echo DB_NAME=${{ secrets.DB_NAME }} >> blog-server/.env
          echo TEST_DB_NAME=${{ secrets.TEST_DB_NAME }} >>  blog-server/.env
          cat blog-server/.env

